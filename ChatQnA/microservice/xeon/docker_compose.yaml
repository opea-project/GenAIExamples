version: "3.8"

services:
  redis-vector-db:
    image: redis/redis-stack:7.2.0-v9
    container_name: redis-vector-db
    ports:
      - "6379:6379"
      - "8001:8001"
  tei_embedding_service:
    image: ghcr.io/huggingface/text-embeddings-inference:cpu-1.2
    container_name: tei-embedding-server
    ports:
      - "6006:80"
    volumes:
      - "./data:/data"
    shm_size: 1g
    environment:
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
    command: --model-id ${EMBEDDING_MODEL_ID}
  embedding:
    image: opea/gen-ai-comps:embedding-tei-server
    container_name: embedding-tei-server
    ports:
      - "6000:6000"
    ipc: host
    environment:
      http_proxy: ${http_proxy}

      https_proxy: ${https_proxy}
      TEI_EMBEDDING_ENDPOINT: ${TEI_EMBEDDING_ENDPOINT}
    restart: unless-stopped
  retriever:
    image: opea/gen-ai-comps:retriever-redis-server
    container_name: retriever-redis-server
    ports:
      - "7000:7000"
    ipc: host
    environment:
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
      REDIS_URL: ${REDIS_URL}
      INDEX_NAME: ${INDEX_NAME}
      TEI_EMBEDDING_ENDPOINT: ${TEI_EMBEDDING_ENDPOINT}
    restart: unless-stopped
  tei_xeon_service:
    image: ghcr.io/huggingface/text-embeddings-inference:cpu-1.2
    container_name: tei-xeon-server
    ports:
      - "8808:80"
    volumes:
      - "./data:/data"
    shm_size: 1g
    environment:
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
    command: --model-id ${RERANK_MODEL_ID}
  reranking:
    image: opea/gen-ai-comps:reranking-tei-xeon-server
    container_name: reranking-tei-xeon-server
    ports:
      - "8000:8000"
    ipc: host
    environment:
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
      TEI_RERANKING_ENDPOINT: ${TEI_RERANKING_ENDPOINT}
      HUGGINGFACEHUB_API_TOKEN: ${HUGGINGFACEHUB_API_TOKEN}
    restart: unless-stopped
  tgi_service:
    image: ghcr.io/huggingface/text-generation-inference:1.4
    container_name: tgi-service
    ports:
      - "9009:80"
    volumes:
      - "./data:/data"
    shm_size: 1g
    environment:
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
    command: --model-id ${LLM_MODEL_ID}
  llm:
    image: opea/gen-ai-comps:llm-tgi-server
    container_name: llm-tgi-server
    ports:
      - "9000:9000"
    ipc: host
    environment:
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
      TGI_LLM_ENDPOINT: ${TGI_LLM_ENDPOINT}
      HUGGINGFACEHUB_API_TOKEN: ${HUGGINGFACEHUB_API_TOKEN}
    restart: unless-stopped

networks:
  default:
    driver: bridge
