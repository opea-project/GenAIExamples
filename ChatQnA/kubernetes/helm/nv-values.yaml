# To override values in subchart tgi
tgi:
  accelDevice: "nvidia"
  image:
    repository: ghcr.io/huggingface/text-generation-inference
    tag: "2.2.0"
  resources:
    limits:
      nvidia.com/gpu: 1
  livenessProbe:
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 1
  readinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 1
  startupProbe:
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 1
    failureThreshold: 120
