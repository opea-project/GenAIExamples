apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "chatqna.fullname" . }}-testpod"
  labels:
    {{- include "chatqna.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    #"helm.sh/hook-delete-policy": "hook-succeeded, hook-failure"
spec:
  containers:
    - name: curl
      image: python:3.10.14
      command: ['bash', '-c']
      args:
        - |
          max_retry=20;
          for ((i=1; i<=max_retry; i++)); do
            curl http://{{ include "chatqna.fullname" . }}:{{ .Values.service.port }}/v1/chatqna -sS --fail-with-body \
            -d '{"messages": "What is the machine learning?"}' \
            -H 'Content-Type: application/json' && break;
            curlcode=$?
            if [[ $curlcode -eq 7 ]]; then sleep 10; else echo "curl failed with code $curlcode"; exit 1; fi;
          done;
          if [ $i -gt $max_retry ]; then echo "test failed with maximum retry"; exit 1; fi
  restartPolicy: Never
