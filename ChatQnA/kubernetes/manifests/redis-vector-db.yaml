# Redis Vector DB Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-vector-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-vector-db
  template:
    metadata:
      labels:
        app: redis-vector-db
    spec:
      containers:
      - name: redis-vector-db
        image: redis/redis-stack:7.2.0-v9
        ports:
        - containerPort: 6379
        - containerPort: 8001

---
# Redis Vector DB Service
apiVersion: v1
kind: Service
metadata:
  name: redis-vector-db
spec:
  type: ClusterIP
  selector:
    app: redis-vector-db
  ports:
  - name: redis-service
    port: 6379
    targetPort: 6379
  - name: redis-insight
    port: 8001
    targetPort: 8001
