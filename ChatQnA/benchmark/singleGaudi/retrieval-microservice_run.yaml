apiVersion: apps/v1
kind: Deployment
metadata:
  name: retriever-deploy
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: retriever-deploy
  template:
    metadata:
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: 'true'
      labels:
        app: retriever-deploy
    spec:
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: retriever-deploy
      hostIPC: true
      containers:
      - env:
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: qna-config
              key: REDIS_URL
        - name: INDEX_NAME
          valueFrom:
            configMapKeyRef:
              name: qna-config
              key: INDEX_NAME
        image: opea/retriever-redis:latest
        imagePullPolicy: IfNotPresent
        name: retriever-deploy
        args: null
        ports:
        - containerPort: 7000
        resources:
          limits:
            cpu: 8
            memory: 2500Mi
          requests:
            cpu: 8
            memory: 2500Mi
      serviceAccountName: default
---
kind: Service
apiVersion: v1
metadata:
  name: retriever-svc
spec:
  type: ClusterIP
  selector:
    app: retriever-deploy
  ports:
  - name: service
    port: 7000
    targetPort: 7000
