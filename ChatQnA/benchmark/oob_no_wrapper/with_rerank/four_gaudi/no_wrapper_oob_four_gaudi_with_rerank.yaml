  replicas: 1
  selector:
    matchLabels:
      app: vector-db
  template:
    metadata:
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: 'true'
      labels:
        app: vector-db
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: qna-config
