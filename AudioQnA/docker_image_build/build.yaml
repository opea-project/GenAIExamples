services:
  audioqna:
    build:
      args:
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
        no_proxy: ${no_proxy}
      context: ../
      dockerfile: ./Dockerfile
    image: ${REGISTRY:-opea}/audioqna:${TAG:-latest}
  whisper-gaudi:
    build:
      context: GenAIComps
      dockerfile: comps/asr/whisper/dependency/Dockerfile.intel_hpu
    extends: audioqna
    image: ${REGISTRY:-opea}/whisper-gaudi:${TAG:-latest}
  whisper:
    build:
      context: GenAIComps
      dockerfile: comps/asr/whisper/dependency/Dockerfile
    extends: audioqna
    image: ${REGISTRY:-opea}/whisper:${TAG:-latest}
  asr:
    build:
      context: GenAIComps
      dockerfile: comps/asr/whisper/Dockerfile
    extends: audioqna
    image: ${REGISTRY:-opea}/asr:${TAG:-latest}
  llm-tgi:
    build:
      context: GenAIComps
      dockerfile: comps/llms/text-generation/tgi/Dockerfile
    extends: audioqna
    image: ${REGISTRY:-opea}/llm-tgi:${TAG:-latest}
  speecht5-gaudi:
    build:
      context: GenAIComps
      dockerfile: comps/tts/speecht5/dependency/Dockerfile.intel_hpu
    extends: audioqna
    image: ${REGISTRY:-opea}/speecht5-gaudi:${TAG:-latest}
  speecht5:
    build:
      context: GenAIComps
      dockerfile: comps/tts/speecht5/dependency/Dockerfile
    extends: audioqna
    image: ${REGISTRY:-opea}/speecht5:${TAG:-latest}
  tts:
    build:
      context: GenAIComps
      dockerfile: comps/tts/speecht5/Dockerfile
    extends: audioqna
    image: ${REGISTRY:-opea}/tts:${TAG:-latest}
  gpt-sovits:
    build:
      context: GenAIComps
      dockerfile: comps/tts/gpt-sovits/Dockerfile
    extends: audioqna
    image: ${REGISTRY:-opea}/gpt-sovits:${TAG:-latest}
