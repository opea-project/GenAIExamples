apiVersion: gmc.opea.io/v1alpha3
kind: GMConnector
metadata:
  labels:
    app.kubernetes.io/name: gmconnector
    app.kubernetes.io/managed-by: kustomize
    gmc/platform: xeon
  name: audioqa
  namespace: audioqa
spec:
  routerConfig:
    name: router
    serviceName: router-service
  nodes:
    root:
      routerType: Sequence
      steps:
      - name: Whisper
        internalService:
          serviceName: whisper-svc
          config:
            endpoint: /v1/asr
          isDownstreamService: true
      - name: Tgi
        internalService:
          serviceName: tgi-svc
          config:
            endpoint: /generate
          isDownstreamService: true
      - name: SpeechT5
        internalService:
          serviceName: speecht5-svc
          config:
            endpoint: /v1/tts
          isDownstreamService: true
