services:
  # backend Gateway (Python)
  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "5001:5001"
    env_file:
      - ./api/.env
    volumes:
      - ./api:/app
    networks:
      - app_network
    restart: unless-stopped


  # Frontend (React)
  frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app_network
    restart: unless-stopped

##################################
# ðŸ”— Shared Network
##################################
networks:
  app_network:
    driver: bridge

volumes:
  audio-files:
    driver: local