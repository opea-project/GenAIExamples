# Container CI for VisualQnA
services:
  visualqna:
    build:
      args:
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
        no_proxy: ""
      context: ./serving
      dockerfile: Dockerfile
    image: ${REGISTRY:-opea}/visualqna:${GITHUB_RUN_NUMBER:-latest}
