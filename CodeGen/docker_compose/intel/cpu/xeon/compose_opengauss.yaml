services:
  opengauss-db:
    image: opengauss/opengauss:7.0.0-RC2.B015
    container_name: opengauss-db
    ports:
      - "${GS_PORT:-5432}:5432"
    restart: always
    environment:
      - GS_PASSWORD=${GS_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "sleep 10 && exit 0"]
      interval: 1s
      timeout: 15s
      retries: 1

  dataprep-opengauss-server:
    image: ${REGISTRY:-opea}/dataprep:${TAG:-latest}
    container_name: dataprep-opengauss-server
    depends_on:
      opengauss-db:
        condition: service_healthy
      tei-embedding-serving:
        condition: service_healthy
    ports:
      - "${DATAPREP_OPENGAUSS_PORT:-6007}:5000"
    environment:
      no_proxy: ${no_proxy}
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
      GS_CONNECTION_STRING: ${GS_CONNECTION_STRING}
      DATAPREP_COMPONENT_NAME: "OPEA_DATAPREP_OPENGAUSS"
      TEI_ENDPOINT: http://tei-embedding-serving:80
      TEI_EMBEDDING_ENDPOINT: http://tei-embedding-serving:80
      HF_TOKEN: ${HF_TOKEN}
      LOGFLAG: ${LOGFLAG}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/v1/health_check || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 50
    restart: unless-stopped

  tei-embedding-serving:
    image: ghcr.io/huggingface/text-embeddings-inference:cpu-1.7
    container_name: tei-embedding-serving
    entrypoint: /bin/sh -c "apt-get update && apt-get install -y curl && text-embeddings-router --json-output --model-id ${EMBEDDING_MODEL_ID} --auto-truncate"
    ports:
      - "${TEI_EMBEDDER_PORT:-8090}:80"
    volumes:
      - "${MODEL_CACHE:-./data}:/data"
    shm_size: 1g
    environment:
      no_proxy: ${no_proxy}
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
      host_ip: ${host_ip}
      HF_TOKEN: ${HF_TOKEN}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 10s
      timeout: 6s
      retries: 48

  tei-embedding-server:
    image: ${REGISTRY:-opea}/embedding:${TAG:-latest}
    container_name: tei-embedding-server
    ports:
      - "${EMBEDDER_PORT:-10201}:6000"
    ipc: host
    environment:
      no_proxy: ${no_proxy}
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
      TEI_EMBEDDING_ENDPOINT: ${TEI_EMBEDDING_ENDPOINT}
      EMBEDDING_COMPONENT_NAME: "OPEA_TEI_EMBEDDING"
    depends_on:
      tei-embedding-serving:
        condition: service_healthy
    restart: unless-stopped

  retriever-opengauss:
    image: ${REGISTRY:-opea}/retriever:${TAG:-latest}
    container_name: retriever-opengauss-server
    depends_on:
      opengauss-db:
        condition: service_healthy
    ports:
      - "${RETRIEVER_PORT:-7000}:7000"
    ipc: host
    environment:
      no_proxy: ${no_proxy}
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
      TEI_EMBEDDING_ENDPOINT: http://tei-embedding-serving:80
      HF_TOKEN: ${HF_TOKEN}
      LOGFLAG: ${LOGFLAG}
      GS_CONNECTION_STRING: ${GS_CONNECTION_STRING}
      RETRIEVER_COMPONENT_NAME: "OPEA_RETRIEVER_OPENGAUSS"
    restart: unless-stopped

  vllm-service:
    image: public.ecr.aws/q9t5s3a7/vllm-cpu-release-repo:v0.10.1
    container_name: vllm-server
    ports:
      - "8028:80"
    volumes:
      - "${MODEL_CACHE:-./data}:/root/.cache/huggingface/hub"
    shm_size: 1g
    environment:
      no_proxy: ${no_proxy}
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
      HF_TOKEN: ${HF_TOKEN}
      host_ip: ${host_ip}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 100
    command: --model ${LLM_MODEL_ID} --host 0.0.0.0 --port 80

  llm-base:
    image: ${REGISTRY:-opea}/llm-textgen:${TAG:-latest}
    container_name: llm-textgen-server
    environment:
      no_proxy: ${no_proxy}
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
      LLM_ENDPOINT: ${LLM_ENDPOINT}
      LLM_MODEL_ID: ${LLM_MODEL_ID}
      HF_TOKEN: ${HF_TOKEN}
    restart: unless-stopped

  llm-vllm-service:
    extends: llm-base
    container_name: llm-codegen-vllm-server
    ports:
      - "9000:9000"
    ipc: host
    depends_on:
      vllm-service:
        condition: service_healthy

  codegen-xeon-backend-server:
    image: ${REGISTRY:-opea}/codegen:${TAG:-latest}
    container_name: codegen-xeon-backend-server
    depends_on:
      llm-base:
        condition: service_started
      dataprep-opengauss-server:
        condition: service_healthy
    ports:
      - "7778:7778"
    environment:
      - no_proxy=${no_proxy}
      - https_proxy=${https_proxy}
      - http_proxy=${http_proxy}
      - MEGA_SERVICE_HOST_IP=${MEGA_SERVICE_HOST_IP}
      - LLM_SERVICE_HOST_IP=${LLM_SERVICE_HOST_IP}
      - RETRIEVAL_SERVICE_HOST_IP=${RETRIEVAL_SERVICE_HOST_IP}
      - RETRIEVER_PORT=${RETRIEVER_PORT:-7000}
      - TEI_EMBEDDING_HOST_IP=${TEI_EMBEDDING_HOST_IP}
      - EMBEDDER_PORT=${EMBEDDER_PORT}
    ipc: host
    restart: always

  codegen-xeon-ui-server:
    image: ${REGISTRY:-opea}/codegen-ui:${TAG:-latest}
    container_name: codegen-xeon-ui-server
    depends_on:
      - codegen-xeon-backend-server
    ports:
      - "5173:5173"
    environment:
      - no_proxy=${no_proxy}
      - https_proxy=${https_proxy}
      - http_proxy=${http_proxy}
      - BASIC_URL=${BACKEND_SERVICE_ENDPOINT}
      - MEGA_SERVICE_PORT=${MEGA_SERVICE_PORT}
      - host_ip=${host_ip}
      - DATAPREP_ENDPOINT=${DATAPREP_ENDPOINT}
      - DATAPREP_OPENGAUSS_PORT=${DATAPREP_OPENGAUSS_PORT:-6007}
    ipc: host
    restart: always

networks:
  default:
    driver: bridge
