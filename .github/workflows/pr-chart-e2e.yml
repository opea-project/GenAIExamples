name: E2E Test with Helm Charts

permissions: read-all

on:
  pull_request_target:
    branches: [main]
    types: [opened, reopened, ready_for_review, synchronize, labeled] # added `ready_for_review` since draft is skipped
    paths:
      - "!**.md"
      - "**/helm/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check-first-contributor:
    runs-on: ubuntu-latest
    steps:
      - name: Check if contributor is new
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMITTER_USERNAME: ${{ github.event.pull_request.user.login }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          echo "${COMMITTER_USERNAME}"
          echo "${REPO_OWNER}"
          echo "${REPO_NAME}"

  job1:
    name: Get-Test-Matrix
    permissions:
      contents: read
      pull-requests: read
    runs-on: ubuntu-latest
    outputs:
      run_matrix: ${{ steps.get-test-matrix.outputs.run_matrix }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          ref: "refs/pull/${{ github.event.number }}/merge"
          fetch-depth: 0

      - name: Get Test Matrix
        id: get-test-matrix
        run: |
          set -x
          echo "base_commit=${{ github.event.pull_request.base.sha }}"
          base_commit=${{ github.event.pull_request.base.sha }}
          merged_commit=$(git log -1 --format='%H')
          values_files=$(git diff --name-only ${base_commit} ${merged_commit} | \
          grep "values.yaml" | \
          sort -u ) #CodeGen/kubernetes/helm/cpu-values.yaml
          run_matrix="{\"include\":["
          for values_file in ${values_files}; do
            if [ -f "$values_file" ]; then
              valuefile=$(basename "$values_file")   # cpu-values.yaml
              example=$(echo "$values_file" | cut -d'/' -f1) # CodeGen
              if [[ "$valuefile" == *"gaudi"* ]]; then
                hardware="gaudi"
              elif [[ "$valuefile" == *"rocm"* ]]; then
                hardware="rocm"
              elif [[ "$valuefile" == *"nv"* ]]; then
                continue
              else
                hardware="xeon"
              fi
              echo "example=${example}, hardware=${hardware}, valuefile=${valuefile}"
              if [[ $(echo ${run_matrix} | grep -c "{\"example\":\"${example}\",\"hardware\":\"${hardware}\"},") == 0 ]]; then
                run_matrix="${run_matrix}{\"example\":\"${example}\",\"hardware\":\"${hardware}\"},"
                echo "------------------ add one values file ------------------"
              fi
            fi
          done
          run_matrix="${run_matrix%,}"
          run_matrix=$run_matrix"]}"
          echo "run_matrix="${run_matrix}""
          echo "run_matrix="${run_matrix}"" >> $GITHUB_OUTPUT
          github.event.pull_request.labels.*.name
          echo "label is ${{ github.event.pull_request.labels.*.name }}"

  helm-chart-test:
    needs: [job1]
    if: always() && ${{ fromJSON(needs.job1.outputs.run_matrix).length != 0 }}
    uses: ./.github/workflows/_helm-e2e.yml
    strategy:
      matrix: ${{ fromJSON(needs.job1.outputs.run_matrix) }}
    with:
      example: ${{ matrix.example }}
      hardware: ${{ matrix.hardware }}
      mode: "CI"
    secrets: inherit
