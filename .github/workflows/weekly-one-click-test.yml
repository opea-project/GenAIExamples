name: Weekly test all examples on multiple HWs

permissions:
  contents: read
  # id-token: write

on:
  schedule:
    - cron: "30 2 * * 6" # UTC time
  workflow_dispatch:

env:
  # EXAMPLES: ${{ vars.NIGHTLY_RELEASE_EXAMPLES }}
  NODES: "gaudi,xeon"

jobs:
  get-test-matrix:
    runs-on: ubuntu-latest
    outputs:
      examples: ${{ steps.get-matrix.outputs.examples }}
      nodes: ${{ steps.get-matrix.outputs.nodes }}
    steps:
      - name: Create Matrix
        id: get-matrix
        run: |
          examples=$(grep -oP '^\s{4}"\K[^"]+(?=":)' ${{ github.workspace }}/one_click_deploy/core/config.py)
          examples_json=$(printf '%s\n' "${examples[@]}" | sort -u | jq -R '.' | jq -sc '.')
          echo "examples=$examples_json" >> $GITHUB_OUTPUT
          nodes=($(echo ${NODES} | tr ',' ' '))
          nodes_json=$(printf '%s\n' "${nodes[@]}" | sort -u | jq -R '.' | jq -sc '.')
          echo "nodes=$nodes_json" >> $GITHUB_OUTPUT

  run-examples:
    permissions:
      contents: read
      # id-token: write
      # actions: read
      # attestations: read
      # checks: write
      # deployments: write
      # discussions: read
      # issues: write
      # models: read
      # packages: write
      # pages: write
      # pull-requests: write
      # repository-projects: read
      # statuses: write
      # security-events: read
    needs: [get-test-matrix]
    strategy:
      matrix:
        example: ${{ fromJson(needs.get-test-matrix.outputs.examples) }}
        node: ${{ fromJson(needs.get-test-matrix.outputs.nodes) }}
      fail-fast: false
    uses: ./.github/workflows/_run-one-click.yml
    with:
      node: ${{ matrix.node }}
      example: ${{ matrix.example }}
      test_compose: true
      test_helmchart: true
      registry: "opea"
    secrets: inherit
