apiVersion: apps/v1
kind: Deployment
metadata:
  name: docsum-tgi
  labels:
    helm.sh/chart: tgi-0.1.0
    app.kubernetes.io/name: tgi
    app.kubernetes.io/instance: docsum
    app.kubernetes.io/version: "1.4"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tgi
      app.kubernetes.io/instance: docsum
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tgi
        app.kubernetes.io/instance: docsum
    spec:
      securityContext: {}
      containers:
        - name: tgi
          env:
            - name: MODEL_ID
              value: Intel/neural-chat-7b-v3-3
            - name: PORT
              value: "80"
            - name: http_proxy
              value:
            - name: https_proxy
              value:
            - name: no_proxy
              value:
          securityContext: {}
          image: "ghcr.io/huggingface/text-generation-inference:1.4"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /data
              name: model-volume
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources: {}
      volumes:
        - name: model-volume
          hostPath:
            path: /mnt
            type: Directory
