tgi:
  accelDevice: "gaudi"
  image:
    repository: ghcr.io/huggingface/tgi-gaudi
    tag: "2.0.6"
  resources:
    limits:
      habana.ai/gaudi: 1
  CUDA_GRAPHS: ""
  ENABLE_HPU_GRAPH: true
  LIMIT_HPU_GRAPH: true
  USE_FLASH_ATTENTION: true
  FLASH_ATTENTION_RECOMPUTE: true
  livenessProbe:
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 1
  readinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 1
  startupProbe:
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 1
    failureThreshold: 120
