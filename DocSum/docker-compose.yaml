# Container CI for DocSum
services:
  docsum:
    build:
      args:
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
        no_proxy: ""
      context: ./docker
      dockerfile: Dockerfile
    image: ${REGISTRY:-opea}/docsum:${GITHUB_RUN_NUMBER:-latest}
  docsum-ui:
    build:
      context: ./docker/ui
      dockerfile: ./docker/Dockerfile
    extends: docsum
    image: ${REGISTRY:-opea}/docsum-ui:${GITHUB_RUN_NUMBER:-latest}
