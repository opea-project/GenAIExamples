services:
  graphrag:
    build:
      args:
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
        no_proxy: ${no_proxy}
      context: ../
      dockerfile: ./Dockerfile
    image: ${REGISTRY:-opea}/graphrag:${TAG:-latest}
  retriever-neo4j:
    build:
      args:
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
        no_proxy: ${no_proxy}
      context: GenAIComps
      dockerfile: comps/retrievers/neo4j/llama_index/Dockerfile
    image: ${REGISTRY:-opea}/retriever-neo4j:${TAG:-latest}
  dataprep-neo4j:
    build:
      args:
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
        no_proxy: ${no_proxy}
      context: GenAIComps
      dockerfile: comps/dataprep/neo4j/llama_index/Dockerfile
    image: ${REGISTRY:-opea}/dataprep-neo4j:${TAG:-latest}
  chatqna-gaudi-nginx-server:
    build:
      args:
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
        no_proxy: ${no_proxy}
      context: GenAIComps
      dockerfile: comps/nginx/Dockerfile
    image: ${REGISTRY:-opea}/nginx:${TAG:-latest}
  chatqna-gaudi-ui-server:
    build:
      args:
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
        no_proxy: ${no_proxy}
      context: ../ui
      dockerfile: ./docker/Dockerfile
    image: ${REGISTRY:-opea}/chatqna-ui:${TAG:-latest}
