# Container CI for CodeTrans
services:
  codetrans:
    build:
      args:
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
        no_proxy: ""
      context: ./docker
      dockerfile: Dockerfile
    image: ${REGISTRY:-opea}/codetrans:${GITHUB_RUN_NUMBER:-latest}
  codetrans-ui:
    build:
      context: ./docker/ui
      dockerfile: ./docker/Dockerfile
    extends: codetrans
    image: ${REGISTRY:-opea}/codetrans-ui:${GITHUB_RUN_NUMBER:-latest}
