version: "3.8"

services:
  vllm_service:
    image: vllm:cpu
    container_name: vllm-service
    ports:
      - "8008:80"
    volumes:
      - "./data:/data"
    environment:
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
      no_proxy: ${no_proxy}
      LLM_MODEL_ID: ${LLM_MODEL_ID}
      HF_TOKEN: ${HUGGINGFACEHUB_API_TOKEN}
    command: /bin/sh -c "cd / && export VLLM_CPU_KVCACHE_SPACE=40 && python3 -m vllm.entrypoints.openai.api_server --host 0.0.0.0 --model $LLM_MODEL_ID --port 80"
  llm:
    image: opea/llm-vllm:latest
    container_name: llm-vllm-server
    ports:
      - "9000:9000"
    ipc: host
    environment:
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
      no_proxy: ${no_proxy}
      vLLM_LLM_ENDPOINT: ${vLLM_LLM_ENDPOINT}
      LLM_MODEL_ID: ${LLM_MODEL_ID}
      HUGGINGFACEHUB_API_TOKEN: ${HUGGINGFACEHUB_API_TOKEN}
    restart: unless-stopped

networks:
  default:
    driver: bridge
