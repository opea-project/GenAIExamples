services:
  doc-index-retriever:
    build:
      args:
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
        no_proxy: ${no_proxy}
      dockerfile: ./Dockerfile
    image: ${REGISTRY:-opea}/doc-index-retriever:${TAG:-latest}
  embedding-tei:
    build:
      context: GenAIComps
      dockerfile: comps/embeddings/tei/langchain/Dockerfile
    extends: doc-index-retriever
    image: ${REGISTRY:-opea}/embedding-tei:${TAG:-latest}
  retriever-redis:
    build:
      context: GenAIComps
      dockerfile: comps/retrievers/redis/langchain/Dockerfile
    extends: chatqna
    image: ${REGISTRY:-opea}/retriever-redis:${TAG:-latest}
  reranking-tei:
    build:
      context: GenAIComps
      dockerfile: comps/reranks/tei/Dockerfile
    extends: doc-index-retriever
    image: ${REGISTRY:-opea}/reranking-tei:${TAG:-latest}
  dataprep-on-ray-redis:
    build:
      context: GenAIComps
      dockerfile: comps/dataprep/redis/langchain_ray/Dockerfile
    extends: doc-index-retriever
    image: ${REGISTRY:-opea}/dataprep-on-ray-redis:${TAG:-latest}
