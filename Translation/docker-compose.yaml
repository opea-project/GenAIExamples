# Container CI for SearchQnA
services:
  searchqna:
    build:
      args:
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
        no_proxy: ""
      context: ./docker
      dockerfile: Dockerfile
    image: ${REGISTRY:-opea}/searchqna:${GITHUB_RUN_NUMBER:-latest}
  searchqna-ui:
    build:
      context: ./docker/ui
      dockerfile: ./docker/Dockerfile
    extends: searchqna
    image: ${REGISTRY:-opea}/searchqna-ui:${GITHUB_RUN_NUMBER:-latest}
