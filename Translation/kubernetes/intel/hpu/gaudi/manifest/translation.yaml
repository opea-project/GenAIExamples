  name: translation-ui
  labels:
    app.kubernetes.io/name: translation-ui
    app.kubernetes.io/instance: translation
    app.kubernetes.io/version: "v1.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: translation-ui
      app.kubernetes.io/instance: translation
