apiVersion: apps/v1
kind: Deployment
metadata:
  name: faq-mega-server-deploy
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: faq-mega-server-deploy
  template:
    metadata:
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: 'true'
      labels:
        app: faq-mega-server-deploy
    spec:
      nodeSelector:
        disktype: yyy
      hostIPC: true
      containers:
        - name: faq-mega-server-deploy
          env:
            - name: LLM_SERVICE_HOST_IP
              value: faq-micro-svc
            - name: LLM_SERVICE_PORT
              value: "9003"
            - name: MEGA_SERVICE_HOST_IP
              value: faq-mega-server-svc
            - name: MEGA_SERVICE_PORT
              value: "7777"
          image: opea/faqgen:latest
          imagePullPolicy: IfNotPresent
          args: null
          ports:
          - containerPort: 7777
      serviceAccountName: default
---
kind: Service
apiVersion: v1
metadata:
  name: faq-mega-server-svc
spec:
  type: NodePort
  selector:
    app: faq-mega-server-deploy
  ports:
  - name: service
    port: 7779
    targetPort: 7777
    nodePort: 30779
