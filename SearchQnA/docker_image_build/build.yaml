services:
  searchqna:
    build:
      args:
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
        no_proxy: ${no_proxy}
      context: ../
      dockerfile: ./Dockerfile
    image: ${REGISTRY:-opea}/searchqna:${TAG:-latest}
  searchqna-ui:
    build:
      context: ../ui
      dockerfile: ./docker/Dockerfile
    extends: searchqna
    image: ${REGISTRY:-opea}/searchqna-ui:${TAG:-latest}
  embedding-tei:
    build:
      context: GenAIComps
      dockerfile: comps/embeddings/tei/langchain/Dockerfile
    extends: searchqna
    image: ${REGISTRY:-opea}/embedding-tei:${TAG:-latest}
  web-retriever-chroma:
    build:
      context: GenAIComps
      dockerfile: comps/web_retrievers/chroma/langchain/Dockerfile
    extends: searchqna
    image: ${REGISTRY:-opea}/web-retriever-chroma:${TAG:-latest}
  reranking-tei:
    build:
      context: GenAIComps
      dockerfile: comps/reranks/tei/Dockerfile
    extends: searchqna
    image: ${REGISTRY:-opea}/reranking-tei:${TAG:-latest}
  llm-tgi:
    build:
      context: GenAIComps
      dockerfile: comps/llms/text-generation/tgi/Dockerfile
    extends: searchqna
    image: ${REGISTRY:-opea}/llm-tgi:${TAG:-latest}
