# Container CI for Translation
services:
  translation:
    build:
      args:
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
        no_proxy: ""
      context: ./docker
      dockerfile: Dockerfile
    image: ${REGISTRY:-opea}/translation:${GITHUB_RUN_NUMBER:-latest}
  translation-ui: # This image isn't being utilized, but does exist.
    build:
      context: ./docker/ui
      dockerfile: ./docker/Dockerfile
    extends: translation
    image: ${REGISTRY:-opea}/translation-ui:${GITHUB_RUN_NUMBER:-latest}
