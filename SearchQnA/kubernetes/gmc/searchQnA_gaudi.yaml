apiVersion: gmc.opea.io/v1alpha3
kind: GMConnector
metadata:
  labels:
    app.kubernetes.io/name: gmconnector
    app.kubernetes.io/managed-by: kustomize
    gmc/platform: gaudi
  name: searchqa
  namespace: searchqa
spec:
  routerConfig:
    name: router
    serviceName: router-service
  nodes:
    root:
      routerType: Sequence
      steps:
      - name: Embedding
        internalService:
          serviceName: embedding-svc
          config:
            endpoint: /v1/embeddings
            TEI_EMBEDDING_ENDPOINT: tei-embedding-gaudi-svc
      - name: TeiEmbeddingGaudi
        internalService:
          serviceName: tei-embedding-gaudi-svc
          isDownstreamService: true
      - name: WebRetriever
        data: $response
        internalService:
          serviceName: web-retriever-svc
          config:
            endpoint: /v1/web_retrieval
            TEI_EMBEDDING_ENDPOINT: tei-embedding-gaudi-svc
            GOOGLE_API_KEY: "insert-your-google-api-key-here"
            GOOGLE_CSE_ID: "insert-your-google-cse-id-here"
      - name: Reranking
        data: $response
        internalService:
          serviceName: reranking-svc
          config:
            endpoint: /v1/reranking
            TEI_RERANKING_ENDPOINT: tei-reranking-svc
      - name: TeiReranking
        internalService:
          serviceName: tei-reranking-svc
          config:
            endpoint: /rerank
          isDownstreamService: true
      - name: Llm
        data: $response
        internalService:
          serviceName: llm-svc
          config:
            endpoint: /v1/chat/completions
            TGI_LLM_ENDPOINT: tgi-gaudi-svc
      - name: TgiGaudi
        internalService:
          serviceName: tgi-gaudi-svc
          config:
            endpoint: /generate
          isDownstreamService: true
