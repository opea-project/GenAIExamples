spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: faqgen
      app.kubernetes.io/instance: faqgen
  template:
    metadata:
      labels:
        app.kubernetes.io/name: faqgen
        app.kubernetes.io/instance: faqgen
    spec:
      securityContext: null
      containers:
        - name: faqgen
          env:
            - name: LLM_SERVICE_HOST_IP
              value: faqgen-llm-uservice
            - name: http_proxy
              value: ""
            - name: https_proxy
              value: ""
            - name: no_proxy
              value: ""
          securityContext: null
          image: "opea/faqgen:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: faqgen
              containerPort: 8888
              protocol: TCP
          resources: null
